<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <form action="">
      <label for="playerName1"></label>
      <input type="text" name="playerName1" id="playerName1">

      <label for="playerName2"></label>
      <input type="text" name="playerName2" id="playerName2">

      <input type="submit" value="Play!">
    </form>
    <h1 class="result"></h1>
    <div class="gameboard">
      <div class="disabled" data-row="1" data-column="1"></div>
      <div class="disabled" data-row="1" data-column="2"></div>
      <div class="disabled" data-row="1" data-column="3"></div>

      <div class="disabled" data-row="2" data-column="1"></div>
      <div class="disabled" data-row="2" data-column="2"></div>
      <div class="disabled" data-row="2" data-column="3"></div>

      <div class="disabled" data-row="3" data-column="1"></div>
      <div class="disabled" data-row="3" data-column="2"></div>
      <div class="disabled" data-row="3" data-column="3"></div>
    </div>
  </body>
</html>
